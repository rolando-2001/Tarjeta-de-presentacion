<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta-de-presentacion</title>
    <link rel="stylesheet" href="Tarjeta-de-presentacion.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <script src="Tarjeta-de-presentacion.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="tech-grid"></div>

        <div class="card-header">
          <div class="circuit-pattern"></div>
          <div class="scan-line"></div>
        </div>

        <div class="card-content">
          <div class="profile-image-container">
            <img class="profile-image" src="img/logo.jpg" />
            <div class="status-indicator"></div>
          </div>

          <div class="profile-info">
            <h1 class="profile-name">Rolando Casapaico Huaman</h1>
            <p class="profile-title"> // Desarrollador Full Stack</p>
            <div class="profile-location">
              <i class="location-icon fas fa-map-marker-alt"></i>
              <span>Lima , Perú</span>
            </div>
            <p class="profile-description">
              Apasionado por la tecnología y el desarrollo web. Creando
              experiencias digitales increíbles.
            </p>
          </div>

          <div class="data-stream"></div>

          <div class="social-section">
            <h3 class="social-title">// Conecta conmigo</h3>
            <div class="social-grid"></div>
          </div>

          <!-- <a
            href="https://tu-website.com"
            target="_blank"
            rel="noopener noreferrer"
            class="website-button"
          >
            <Globe size="{16}" />
            ACCESS_PORTFOLIO
          </a> -->
        </div>
      </div>
    </div>
  </body>
</html>
